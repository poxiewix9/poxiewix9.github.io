<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano ISD Tipline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Plano ISD Tipline</h1>
        <p>Submit your anonymous tips to help ensure safety and integrity in our schools.</p>
    </div>
    <div class="container">
        <form action="#" method="post">
            <label for="message">Your Anonymous Message:</label>
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Type your message here..."></textarea>
            <br>
            <label for="school">Select School (Optional):</label>
            <select id="school" name="school">
                <option value="">None</option>
                <option value="Plano Senior High">Plano Senior High</option>
                <option value="Plano East Senior High">Plano East Senior High</option>
                <option value="Plano West Senior High">Plano West Senior High</option>
            </select>
            <br>
            <input type="submit" value="Submit Tip">
        </form>
    </div>
    <footer>
        <p>Plano ISD Tipline &copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
